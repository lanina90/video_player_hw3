<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video</title>
</head>
<body>
<div class="video-container">
  <video id="video" width="640" height="360" controls></video>
</div>
<div class="controls">
  <button id="pause">Зупинити</button>
  <button id="play">Продовжити перегляд</button>
  <button id="forward">Вперед на 10с</button>
  <button id="rewind">Назад на 10с</button>
  <button id="volume-up">Збільшити гучність</button>
  <button id="volume-down">Зменшити гучність</button>
</div>
<div class="video-links">
  <button data-src="video1.mp4">Відео 1</button>
  <button data-src="video2.mp4">Відео 2</button>
  <button data-src="video3.mp4">Відео 3</button>
</div>
<script src="script.js"></script>
</body>
</html>
